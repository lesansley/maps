<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A map of Northumberland Castles</title>
        <link rel="stylesheet" href="styles/jquery-ui.min.css">
        <link rel="stylesheet" href="styles/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <header class="title">Northumberland Castles</header>
            <div class="row search-container">
                <input id="search-box" type="text" placeholder="Start typing the name of a castle" class="" data-bind="autoComplete: { selected: selectedOption, options: options }" />
            </div>
            <div class="map-container">
                <div class="map" data-bind="googlemap: { castles: castles, centerLat: 55.166667, centerLng: -2 }"></div>
            </div>

            <div>
                <p>
                    Castle name: <select class="castleSelect" data-bind="options: castles.sort(function (l, r) { return l.name > r.name ? 1 : -1 }),
                        optionsText: 'name',
                        value: selectedCastle,
                        selectedIndex: index,
                        optionsCaption: 'Choose the castle',
                        optionLat: 'lat',
                        optionLng: 'lng'"></select>
                </p>
                <div data-bind="text: index"></div>
                <!-- To prevent an error message use the with binding -->
                <!-- ko with: selectedCastle() -->
                <div>Castle Name: <span data-bind="text: name"></span></div>
                <div data-bind="text: lat"></div>
                <div data-bind="text: lng"></div>
                <!-- /ko -->
                <!-- ko with: selectedOption() -->
                <div><span data-bind="text: selectedOption().object.name"></span></div>
                <!-- /ko -->
            <div>
        </div>
    </body>
    <!--Load the Google Map API script-->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="scripts/infobubble.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/knockout.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
</html>
