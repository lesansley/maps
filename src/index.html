<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A map of Northumberland Castles</title>
        <link rel="stylesheet" href="styles/jquery-ui.min.css">
        <link rel="stylesheet" href="styles/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <header class="title">Northumberland Castles</header>
            <div class="row search-container">
                <input id="search-box" type="text" placeholder="Start typing the name of a castle" class="" data-bind="autoComplete: { selected: selectedCastle, options: options }" />
            </div>
            <div class="row castle-img-wrapper">
                <!-- ko with: selectedCastle() -->
                <div class="row" data-bind="text: selectedCastle().name"></div>
                <!-- /ko -->
                <!-- ko with: flickr() -->
                <div class="row" data-bind="foreach: flickr()">
                    <figure class="col-3 col-sm-12">
                        <img class="img-responsive" data-bind="attr:{src: $data}">
                    </figure>
                </div>
                <!-- /ko -->
            </div>
            <div class="map-container">
                <div class="map" data-bind="googlemap: { castles: castles, centerLat: 55.166667, centerLng: -2 }"></div>
            </div>
        </div>
    </body>
    <!--Load the Google Map API script-->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="scripts/infobubble.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/knockout.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/main.js"></script>
</html>
