<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Northumberland Castle Map</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <div class="container">
            <header class="title">Northumberland Castles</header>
            <div class="map-container">
                <div class="map" data-bind="googlemap: { castles: castles, centerLat: 55.166667, centerLng: -2 }"></div>
            </div>
            <div>
                <p>
                    Castle name: <select data-bind="options: castles.sort(function (l, r) { return l.name > r.name ? 1 : -1 }),
                       optionsText: 'name',
                       value: selectedCastle,
                       optionsCaption: 'Choose the castle'"></select>
                </p>
            </div>
        </div>
    </body>
    <!--Load the Google Map API script-->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="scripts/infobubble.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/knockout.js"></script>
    <script src="scripts/main.js"></script>
</html>
